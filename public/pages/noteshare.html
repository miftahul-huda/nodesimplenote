<!doctype html>
<html lang="en">
<head>
<%- include ("./headerscript.html") -%>
</head>
<body>


    <div class="card-body">
        <form>
            <div class="position-relative form-group">
                <label for="title" class="">Title</label>
                <input readonly style="background-color: #fff;" id="title" placeholder="Enter title for the note" type="text" class="form-control">
            </div>
            <div class="position-relative form-group">
                <label for="short_desc" class="">Short Description</label>
                <input readonly style="background-color: #fff;" id="short_desc" placeholder="Enter short description" type="text" class="form-control">
            </div>
            <div class="position-relative form-group">
                <label for="content" class="">Content</label>
                <textarea readonly id="content" placeholder="" class="form-control">
                </textarea>
            </div>

        </form>
    </div>

<%- include ("./footer.html") -%>
</body>

<script>
    $(document).ready(function() {


        $("#loader").show();
        
        loadNote(<%=id %>, function(note){
            $("#loader").hide();
            displayNote(note);

        }, function(error){
            errorLoadNote(error);
            $("#loader").hide();
        });

    });



    function loadNote(id, callback, callbackError)
    {
        var url = "/note/share/" + id;
        console.log(url);
        $("#loader").show();
        $.get(url, function(response){
            $("#loader").hide();
            if(callback != null)
            {
                console.log(response.payload);
                callback(response.payload);
            }
        });
    }

    function displayNote(note)
    {
        console.log("Note")
        note.content = decode(note.content);
        console.log(note);
        
        $("#title").val(note.title);
        $("#short_desc").val(note.short_desc);
        $("#content").summernote({ height: 800, toolbar: []});
        $("#content").summernote('code', note.content);
        $('#content').next().find(".note-editable").attr("contenteditable", false);
        $('#content').next().find(".note-editable").css("background-color", '#fff');
        $("#tags").val(note.tags);
    }

    function errorLoadNote(err)
    {
        toastr.info(JSON.stringify(err));
    }

 

</script>
</html>
